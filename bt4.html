<script>
    function IsAccount(str) {
        var regular = /^[_a-z0-9]{6,}$/;
        if (regular.test(str)) {
            alert("Mật khẩu hợp lệ");
        } else {
            alert("Mật khẩu không đúng vui lòng nhập lại mật khẩu")
        }
    }
    var account = prompt("Nhập vào mật khẩu: ");
    IsAccount(account);
</script>
