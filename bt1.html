<script>
    function is_DayMonthYear(str) {
        var regexp = /^(0[1-9]|[12][0-9]|3[0-2])+\/(0[1-9]|1[0-2])+\/([0-9]{4})+$/;
        if (regexp.test(str)) {
            return true;
        }
        return false;
    }
    var daymonthyear = "13/04/2000";
    alert(is_DayMonthYear(daymonthyear));
    var daymonthyear1 = "11-07-1996";
    alert(is_DayMonthYear(daymonthyear1));
</script>
